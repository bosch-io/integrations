apiVersion: apps/v1
kind: Deployment
metadata:
  name: naga
spec:
  replicas: 1
  selector:
    matchLabels:
      name: naga
  template:
    metadata:
      labels:
        name: naga
    spec:
      containers:
      - image: pellmann/naga:0.7
        imagePullPolicy: IfNotPresent
        name: naga
        env:
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        ports:
        - name: http
          containerPort: 8001
          protocol: TCP
